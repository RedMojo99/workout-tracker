<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workout Tracker</title>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="Workout Tracker">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- React and ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <!-- Babel for JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Lucide React Icons (using the web version) -->
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;
        
        // Lucide icons as simple SVG components
        const Plus = () => (
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <path d="M12 5v14M5 12h14"/>
            </svg>
        );
        
        const Calendar = () => (
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <rect x="3" y="4" width="18" height="18" rx="2" ry="2"/>
                <line x1="16" y1="2" x2="16" y2="6"/>
                <line x1="8" y1="2" x2="8" y2="6"/>
                <line x1="3" y1="10" x2="21" y2="10"/>
            </svg>
        );
        
        const Activity = () => (
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <polyline points="22,12 18,12 15,21 9,3 6,12 2,12"/>
            </svg>
        );
        
        const TrendingUp = () => (
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <polyline points="23,6 13.5,15.5 8.5,10.5 1,18"/>
                <polyline points="17,6 23,6 23,12"/>
            </svg>
        );
        
        const Edit3 = () => (
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <path d="M12 20h9"/>
                <path d="M16.5 3.5a2.121 2.121 0 0 1 3 3L7 19l-4 1 1-4L16.5 3.5z"/>
            </svg>
        );
        
        const Trash2 = () => (
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <polyline points="3,6 5,6 21,6"/>
                <path d="m19,6v14a2,2 0 0,1-2,2H7a2,2 0 0,1-2-2V6m3,0V4a2,2 0 0,1,2-2h4a2,2 0 0,1,2,2v2"/>
                <line x1="10" y1="11" x2="10" y2="17"/>
                <line x1="14" y1="11" x2="14" y2="17"/>
            </svg>
        );

        const WorkoutTracker = () => {
            const [workouts, setWorkouts] = useState([]);
            const [selectedActivity, setSelectedActivity] = useState('');
            const [selectedUser, setSelectedUser] = useState('');
            const [count, setCount] = useState('');
            const [reps, setReps] = useState('');
            const [time, setTime] = useState('');
            const [timeUnit, setTimeUnit] = useState('seconds');
            const [date, setDate] = useState(new Date().toISOString().split('T')[0]);
            const [editingId, setEditingId] = useState(null);
            const [filterUser, setFilterUser] = useState('');
            const [newActivity, setNewActivity] = useState('');
            const [showAddActivity, setShowAddActivity] = useState(false);

            const [activities, setActivities] = useState([
                'Squat',
                'Reverse Lunge',
                'Plank',
                'Push Up',
                'Diamond Push Up',
                'Running - High Knees',
                'Running - Butt Kicks'
            ]);

            const users = ['Mike', 'Sonia'];

            // Load data from localStorage on component mount
            useEffect(() => {
                const savedWorkouts = JSON.parse(localStorage.getItem('workouts') || '[]');
                const savedActivities = JSON.parse(localStorage.getItem('activities') || '[]');
                
                if (savedWorkouts.length > 0) {
                    setWorkouts(savedWorkouts);
                }
                if (savedActivities.length > 0) {
                    setActivities(savedActivities);
                }
            }, []);

            // Save workouts to localStorage whenever workouts change
            useEffect(() => {
                localStorage.setItem('workouts', JSON.stringify(workouts));
            }, [workouts]);

            // Save activities to localStorage whenever activities change
            useEffect(() => {
                localStorage.setItem('activities', JSON.stringify(activities));
            }, [activities]);

            const addNewActivity = () => {
                if (!newActivity.trim()) return;
                
                const trimmedActivity = newActivity.trim();
                if (!activities.includes(trimmedActivity)) {
                    setActivities([...activities, trimmedActivity]);
                    setSelectedActivity(trimmedActivity);
                } else {
                    setSelectedActivity(trimmedActivity);
                }
                
                setNewActivity('');
                setShowAddActivity(false);
            };

            const addWorkout = () => {
                if (!selectedActivity || !selectedUser || !date) return;
                
                // Check if at least one of the required combinations is filled
                const hasCountAndReps = count && reps;
                const hasTime = time;
                
                if (!hasCountAndReps && !hasTime) {
                    alert('Please fill in either Count & Reps, or Time, or all three fields.');
                    return;
                }

                const newWorkout = {
                    id: Date.now(),
                    user: selectedUser,
                    activity: selectedActivity,
                    count: count ? parseInt(count) : 0,
                    reps: reps ? parseInt(reps) : 0,
                    time: time ? parseInt(time) : 0,
                    timeUnit: timeUnit,
                    date: date
                };

                setWorkouts([...workouts, newWorkout]);
                setSelectedActivity('');
                setCount('');
                setReps('');
                setTime('');
                setTimeUnit('seconds');
                setDate(new Date().toISOString().split('T')[0]);
            };

            const updateWorkout = () => {
                if (!selectedActivity || !selectedUser || !date) return;
                
                // Check if at least one of the required combinations is filled
                const hasCountAndReps = count && reps;
                const hasTime = time;
                
                if (!hasCountAndReps && !hasTime) {
                    alert('Please fill in either Count & Reps, or Time, or all three fields.');
                    return;
                }

                setWorkouts(workouts.map(workout => 
                    workout.id === editingId 
                        ? { ...workout, user: selectedUser, activity: selectedActivity, count: count ? parseInt(count) : 0, reps: reps ? parseInt(reps) : 0, time: time ? parseInt(time) : 0, timeUnit: timeUnit, date: date }
                        : workout
                ));
                
                setEditingId(null);
                setSelectedActivity('');
                setCount('');
                setReps('');
                setTime('');
                setTimeUnit('seconds');
                setDate(new Date().toISOString().split('T')[0]);
            };

            const deleteWorkout = (id) => {
                setWorkouts(workouts.filter(workout => workout.id !== id));
            };

            const editWorkout = (workout) => {
                setEditingId(workout.id);
                setSelectedUser(workout.user);
                setSelectedActivity(workout.activity);
                setCount(workout.count > 0 ? workout.count.toString() : '');
                setReps(workout.reps > 0 ? workout.reps.toString() : '');
                setTime(workout.time > 0 ? workout.time.toString() : '');
                setTimeUnit(workout.timeUnit || 'seconds');
                setDate(workout.date);
            };

            const cancelEdit = () => {
                setEditingId(null);
                setSelectedActivity('');
                setCount('');
                setReps('');
                setTime('');
                setTimeUnit('seconds');
                setDate(new Date().toISOString().split('T')[0]);
            };

            const getUserActivityTable = (user) => {
                const userWorkouts = workouts.filter(w => w.user === user);
                
                // Get unique activities in the order they first appear (FIFO)
                const activitiesOrder = [];
                const seenActivities = new Set();
                userWorkouts.forEach(workout => {
                    if (!seenActivities.has(workout.activity)) {
                        activitiesOrder.push(workout.activity);
                        seenActivities.add(workout.activity);
                    }
                });
                
                const dates = [...new Set(userWorkouts.map(w => w.date))].sort();
                
                // Create a lookup object for quick access
                const workoutLookup = {};
                userWorkouts.forEach(workout => {
                    const key = `${workout.activity}-${workout.date}`;
                    if (!workoutLookup[key]) {
                        workoutLookup[key] = [];
                    }
                    workoutLookup[key].push(workout);
                });
                
                return { activities: activitiesOrder, dates, workoutLookup };
            };

            const formatCellData = (workouts) => {
                if (!workouts || workouts.length === 0) return '';
                
                return workouts.map(workout => {
                    const parts = [];
                    if (workout.count > 0 && workout.reps > 0) {
                        parts.push(`${workout.count}×${workout.reps}`);
                    } else if (workout.count > 0) {
                        parts.push(`${workout.count} sets`);
                    } else if (workout.reps > 0) {
                        parts.push(`${workout.reps} reps`);
                    }
                    if (workout.time > 0) {
                        const unit = workout.timeUnit === 'minutes' ? 'min' : 's';
                        parts.push(`${workout.time}${unit}`);
                    }
                    return parts.join(', ');
                }).join(' | ');
            };

            const filteredWorkouts = filterUser ? workouts.filter(w => w.user === filterUser) : workouts;
            const sortedWorkouts = [...filteredWorkouts].sort((a, b) => new Date(b.date) - new Date(a.date));

            return (
                <div className="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100 p-4">
                    <div className="max-w-4xl mx-auto">
                        <div className="bg-white rounded-2xl shadow-xl p-6 mb-6">
                            <div className="flex items-center gap-3 mb-6">
                                <div className="w-8 h-8 text-indigo-600">
                                    <Activity />
                                </div>
                                <h1 className="text-3xl font-bold text-gray-800">Workout Tracker</h1>
                            </div>

                            {/* Add/Edit Workout Form */}
                            <div className="bg-gray-50 rounded-xl p-6 mb-6">
                                <h2 className="text-xl font-semibold text-gray-700 mb-4 flex items-center gap-2">
                                    <div className="w-5 h-5">
                                        <Plus />
                                    </div>
                                    {editingId ? 'Edit Workout' : 'Add New Workout'}
                                </h2>
                                
                                <div className="grid grid-cols-1 gap-4">
                                    <div>
                                        <label className="block text-sm font-medium text-gray-700 mb-2">User</label>
                                        <select
                                            value={selectedUser}
                                            onChange={(e) => setSelectedUser(e.target.value)}
                                            className="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500"
                                        >
                                            <option value="">Select user</option>
                                            {users.map(user => (
                                                <option key={user} value={user}>{user}</option>
                                            ))}
                                        </select>
                                    </div>
                                    
                                    <div>
                                        <label className="block text-sm font-medium text-gray-700 mb-2">Activity</label>
                                        <div className="flex gap-2">
                                            <select
                                                value={selectedActivity}
                                                onChange={(e) => {
                                                    if (e.target.value === 'ADD_NEW') {
                                                        setShowAddActivity(true);
                                                        setSelectedActivity('');
                                                    } else {
                                                        setSelectedActivity(e.target.value);
                                                    }
                                                }}
                                                className="flex-1 p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500"
                                            >
                                                <option value="">Select an activity</option>
                                                {activities.map(activity => (
                                                    <option key={activity} value={activity}>{activity}</option>
                                                ))}
                                                <option value="ADD_NEW">+ Add New Activity</option>
                                            </select>
                                        </div>
                                        
                                        {showAddActivity && (
                                            <div className="mt-2 flex gap-2">
                                                <input
                                                    type="text"
                                                    value={newActivity}
                                                    onChange={(e) => setNewActivity(e.target.value)}
                                                    placeholder="Enter new activity name"
                                                    className="flex-1 p-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500"
                                                    onKeyPress={(e) => e.key === 'Enter' && addNewActivity()}
                                                />
                                                <button
                                                    onClick={addNewActivity}
                                                    className="bg-green-600 text-white px-3 py-2 rounded-lg hover:bg-green-700 transition-colors text-sm"
                                                >
                                                    Add
                                                </button>
                                                <button
                                                    onClick={() => {
                                                        setShowAddActivity(false);
                                                        setNewActivity('');
                                                    }}
                                                    className="bg-gray-500 text-white px-3 py-2 rounded-lg hover:bg-gray-600 transition-colors text-sm"
                                                >
                                                    Cancel
                                                </button>
                                            </div>
                                        )}
                                    </div>
                                    
                                    <div>
                                        <label className="block text-sm font-medium text-gray-700 mb-2">Count</label>
                                        <input
                                            type="number"
                                            value={count}
                                            onChange={(e) => setCount(e.target.value)}
                                            placeholder="Enter count (optional)"
                                            className="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500"
                                        />
                                    </div>
                                    
                                    <div>
                                        <label className="block text-sm font-medium text-gray-700 mb-2">Reps</label>
                                        <input
                                            type="number"
                                            value={reps}
                                            onChange={(e) => setReps(e.target.value)}
                                            placeholder="Enter reps (optional)"
                                            className="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500"
                                        />
                                    </div>
                                    
                                    <div>
                                        <div className="flex items-center gap-4 mb-2">
                                            <label className="block text-sm font-medium text-gray-700">Time</label>
                                            <div className="flex items-center gap-3">
                                                <label className="flex items-center gap-1 text-sm text-gray-600">
                                                    <input
                                                        type="radio"
                                                        value="seconds"
                                                        checked={timeUnit === 'seconds'}
                                                        onChange={(e) => setTimeUnit(e.target.value)}
                                                        className="text-indigo-600"
                                                    />
                                                    Seconds
                                                </label>
                                                <label className="flex items-center gap-1 text-sm text-gray-600">
                                                    <input
                                                        type="radio"
                                                        value="minutes"
                                                        checked={timeUnit === 'minutes'}
                                                        onChange={(e) => setTimeUnit(e.target.value)}
                                                        className="text-indigo-600"
                                                    />
                                                    Minutes
                                                </label>
                                            </div>
                                        </div>
                                        <input
                                            type="number"
                                            value={time}
                                            onChange={(e) => setTime(e.target.value)}
                                            placeholder={`Enter ${timeUnit === 'seconds' ? 'sec' : 'min'} (optional)`}
                                            className="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500"
                                        />
                                    </div>
                                    
                                    <div>
                                        <label className="block text-sm font-medium text-gray-700 mb-2">Date</label>
                                        <input
                                            type="date"
                                            value={date}
                                            onChange={(e) => setDate(e.target.value)}
                                            className="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500"
                                        />
                                    </div>
                                </div>
                                
                                <div className="flex gap-3 mt-4">
                                    <button
                                        onClick={editingId ? updateWorkout : addWorkout}
                                        className="bg-indigo-600 text-white px-6 py-2 rounded-lg hover:bg-indigo-700 transition-colors font-medium"
                                    >
                                        {editingId ? 'Update Workout' : 'Add Workout'}
                                    </button>
                                    {editingId && (
                                        <button
                                            onClick={cancelEdit}
                                            className="bg-gray-500 text-white px-6 py-2 rounded-lg hover:bg-gray-600 transition-colors font-medium"
                                        >
                                            Cancel
                                        </button>
                                    )}
                                </div>
                                
                                <div className="mt-3 text-sm text-gray-600 bg-blue-50 p-3 rounded-lg">
                                    <strong>Note:</strong> You must fill in either <strong>Count & Reps together</strong>, or <strong>Time</strong>, or <strong>all three fields</strong>.
                                </div>
                            </div>

                            {/* Activity Tables */}
                            {workouts.length > 0 && (
                                <div className="bg-gradient-to-r from-indigo-50 to-purple-50 rounded-xl p-6 mb-6">
                                    <h2 className="text-xl font-semibold text-gray-700 mb-6 flex items-center gap-2">
                                        <div className="w-5 h-5">
                                            <TrendingUp />
                                        </div>
                                        Activity Summary Tables
                                    </h2>
                                    
                                    {users.map(user => {
                                        const userWorkouts = workouts.filter(w => w.user === user);
                                        if (userWorkouts.length === 0) return null;
                                        
                                        const { activities, dates, workoutLookup } = getUserActivityTable(user);
                                        
                                        return (
                                            <div key={user} className="mb-8">
                                                <h3 className="text-lg font-semibold text-gray-800 mb-4 bg-orange-100 text-orange-800 px-4 py-2 rounded-lg inline-block">
                                                    {user}'s Activity Summary
                                                </h3>
                                                
                                                <div className="overflow-x-auto bg-white rounded-lg shadow-sm">
                                                    <table className="w-full border-collapse">
                                                        <thead>
                                                            <tr className="bg-gray-50">
                                                                <th className="border border-gray-200 px-3 py-2 text-left font-semibold text-gray-700 min-w-32">
                                                                    Activity
                                                                </th>
                                                                {dates.map(date => (
                                                                    <th key={date} className="border border-gray-200 px-3 py-2 text-center font-semibold text-gray-700 min-w-24">
                                                                        {new Date(date).toLocaleDateString('en-US', {
                                                                            month: 'short',
                                                                            day: 'numeric'
                                                                        })}
                                                                    </th>
                                                                ))}
                                                            </tr>
                                                        </thead>
                                                        <tbody>
                                                            {activities.map(activity => (
                                                                <tr key={activity} className="hover:bg-gray-50">
                                                                    <td className="border border-gray-200 px-3 py-2 font-medium text-gray-800 bg-gray-50">
                                                                        {activity}
                                                                    </td>
                                                                    {dates.map(date => {
                                                                        const key = `${activity}-${date}`;
                                                                        const cellWorkouts = workoutLookup[key];
                                                                        const cellData = formatCellData(cellWorkouts);
                                                                        
                                                                        return (
                                                                            <td key={date} className="border border-gray-200 px-3 py-2 text-center text-sm">
                                                                                {cellData && (
                                                                                    <span className="bg-indigo-100 text-indigo-800 px-2 py-1 rounded text-xs font-medium">
                                                                                        {cellData}
                                                                                    </span>
                                                                                )}
                                                                            </td>
                                                                        );
                                                                    })}
                                                                </tr>
                                                            ))}
                                                        </tbody>
                                                    </table>
                                                </div>
                                            </div>
                                        );
                                    })}
                                </div>
                            )}

                            {/* Workout History */}
                            <div>
                                <h2 className="text-xl font-semibold text-gray-700 mb-4 flex items-center gap-2">
                                    <div className="w-5 h-5">
                                        <Calendar />
                                    </div>
                                    Workout History ({workouts.length} entries)
                                </h2>
                                
                                {workouts.length === 0 ? (
                                    <div className="text-center py-12 text-gray-500">
                                        <div className="w-16 h-16 mx-auto mb-4 opacity-50">
                                            <Activity />
                                        </div>
                                        <p className="text-lg">No workouts recorded yet</p>
                                        <p className="text-sm">Add your first workout above to get started!</p>
                                    </div>
                                ) : (
                                    <div className="space-y-3">
                                        {sortedWorkouts.map(workout => (
                                            <div key={workout.id} className="bg-white border border-gray-200 rounded-lg p-4 hover:shadow-md transition-shadow">
                                                <div className="flex justify-between items-center">
                                                    <div className="flex-1">
                                                        <div className="flex items-center gap-4">
                                                            <div className="bg-orange-100 text-orange-800 px-3 py-1 rounded-full text-sm font-medium">
                                                                {workout.user}
                                                            </div>
                                                            <div className="bg-indigo-100 text-indigo-800 px-3 py-1 rounded-full text-sm font-medium">
                                                                {workout.activity}
                                                            </div>
                                                            <div className="flex items-center gap-2 text-gray-800">
                                                                {workout.count > 0 && workout.reps > 0 && (
                                                                    <span className="font-semibold">{workout.count}×{workout.reps}</span>
                                                                )}
                                                                {workout.count > 0 && workout.reps === 0 && (
                                                                    <span className="font-semibold">{workout.count} sets</span>
                                                                )}
                                                                {workout.count === 0 && workout.reps > 0 && (
                                                                    <span className="font-semibold">{workout.reps} reps</span>
                                                                )}
                                                                {workout.time > 0 && (
                                                                    <span className="font-semibold">{workout.time}{workout.timeUnit === 'minutes' ? 'min' : 's'}</span>
                                                                )}
                                                            </div>
                                                            <div className="text-gray-500 text-sm">
                                                                {new Date(workout.date).toLocaleDateString('en-US', {
                                                                    weekday: 'short',
                                                                    year: 'numeric',
                                                                    month: 'short',
                                                                    day: 'numeric'
                                                                })}
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div className="flex gap-2">
                                                        <button
                                                            onClick={() => editWorkout(workout)}
                                                            className="p-2 text-gray-500 hover:text-indigo-600 hover:bg-indigo-50 rounded-lg transition-colors"
                                                        >
                                                            <div className="w-4 h-4">
                                                                <Edit3 />
                                                            </div>
                                                        </button>
                                                        <button
                                                            onClick={() => deleteWorkout(workout.id)}
                                                            className="p-2 text-gray-500 hover:text-red-600 hover:bg-red-50 rounded-lg transition-colors"
                                                        >
                                                            <div className="w-4 h-4">
                                                                <Trash2 />
                                                            </div>
                                                        </button>
                                                    </div>
                                                </div>
                                            </div>
                                        ))}
                                    </div>
                                )}
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        ReactDOM.render(<WorkoutTracker />, document.getElementById('root'));
    </script>
</body>
</html>
